<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>DevLinks</title>
  </head>
  <body class="light">
    <div id="container">
      <div id="profile">
        <img src="./assets/avatar-light.png" alt="profile image" />
        <p>@hectortaver</p>
      </div>

      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>

      <ul id="links">
        <li>
          <a href="https://github.com/hector-taver" target="_blank">
            Veja meu portfólio
          </a>
        </li>
        <li>
          <a href="https://rocketseat.com.br/explorer" target="_blank">
            Conheça o Explorer
          </a>
        </li>
        <li>
          <a href="https://rocketseat.com.br/ignite" target="_blank">
            Conheça o Ignite
          </a>
        </li>
        <li>
          <a href="https://www.rocketseat.com.br/plus" target="_blank">
            Conheça o Rocketseat Plus
          </a>
        </li>
      </ul>

      <div id="social-links">
        <a href="https://www.twitch.tv/hvttaver" target="_blank">
          <ion-icon name="logo-twitch"></ion-icon>
        </a>
        <a href="https://github.com/hector-taver" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a href="https://www.youtube.com/@hvtt9876" target="_blank">
          <ion-icon name="logo-youtube"></ion-icon>
        </a>
        <a
          href="https://www.linkedin.com/in/hector-van-tol-taver-698450192/"
          target="_blank"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
      </div>

      <footer id="footer">
        <p>
          Feito com ♥ pela
          <a href="https://rocketseat.com.br" target="_blank">Rocketseat</a>
        </p>
      </footer>
    </div>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
